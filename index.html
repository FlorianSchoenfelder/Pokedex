<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="script.js"></script>
    <script src="HTMLtemplate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="chart.js"></script>
</head>

<body onload="init()">
    <div class="loadingScreen" id="loadingScreenId"></div>
    <div class="backgroundContainer" id="backgroundContainer">
        <img src="./img/psyduck.png" class="psyduck">
        <div class="header">
            <span>Welcome to my <br> Pokedex</span>
            <div class="searchContainer">
                <input oninput="delaySearchPokemon()" id="searching" type="text" placeholder="Pokemon name...">
            </div>
        </div>

        <div id="mainContainer">
            <!-- <div></div> Hier kommen die Pokemons -->


        </div>
        <div class="buttonContainer">
            <button class="moreButton" id="showMore" onclick="loadMorePokemons()">Load More</button>
        </div>
    </div>
    <div id="showPokemon"></div>
</body>

</html>
